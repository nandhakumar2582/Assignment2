<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ColorLayout</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
  <body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="container px-5 py-5">

      </div>
      <div class="row p-1">
        <div class="col-md p-5 me-2" style="background-color: rgb(220, 63, 141);"></div>
        <div class="col-md p-5 me-2" style="background-color: rgb(220, 63, 141);"></div>
        <div class="col-md p-5 me-2" style="background-color: rgb(220, 63, 141);"></div>
        <div class="col-md p-5 " style="background-color: rgb(220, 63, 141);"></div>
      </div>
      <div class="row p-1">
      <div class="col-md p-5 me-2 bg-info bg-opacity-75"></div>
      <div class="col-md p-5 bg-info bg-opacity-75"></div>
    </div>
    <div class="row p-1">
      <div class="col-md-9 p-5 me-2 " style="background-color: rgb(65, 217, 65);"></div>
      <div class="col-md p-5 " style="background-color: rgb(245, 168, 25);"></div>
    </div>
    </div>
